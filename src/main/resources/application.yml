#   PROFIL PAR DEFAUT
# =======================
spring:
  profiles:
    # profil a charger par d√©faut
    active: dev


# ==========================
#         PROFIL DEV
# ==========================
---
domaine: http://localhost:4200
server:
  port: 8080
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/quizz?useUnicode=yes;characterEncoding=UTF-8
    username: root
    password:
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      encoding: UTF-8
      mode: never  # never, always



